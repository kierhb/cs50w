<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>
    <body>
        <div class="header">
            <ul class="navlink">
                <li><a href="index.html">Search</a></li>
            </ul>
        </div>
        <div class="content">
            <img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div id="imageicon">Images</div>
            <form class="searchbar" action="http://images.google.com/images" method="get">
                <input id="query" type="text" name="q" maxlength="2048" autocapitalize="off" autocomplete="off" autocorrect="off" title="Image Search" placeholder="&#128247 &#128269">
                <input id="button"type="submit" value="Image Search">
            </form>
        </div>
        <div class="footer">
            Copyright &#169; github.com/kierhb
        </div>
    </body>
</html>
